name: hello CI/CD

on:
  push:
    branches:
      - main
 
jobs: 
  # Build job
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact to enable deployment
        uses: actions/upload-artifact@v3
        with:
          name: production-file
          path: ./build

  # Deploy job
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-file

      - name: Deploy with gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.REACT_SECRETS }}
        run: |
          git remote set-url origin https://github.com/bk10d/hello.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
